ents of the composition that create a film, including cellulose and acrylate agents.\""}, {"color": "#8a7a7e", "description": "\"Nitrocellulose is a film forming agent that serves as a critical component in the solvent-based portion of the composition.\"\u003cSEP\u003e\"Nitrocellulose is a specific type of cellulose film forming agent used in formulations to improve adhesion and finish of cosmetic nail products.\"\u003cSEP\u003e\"Nitrocellulose is a specific type of film forming agent that may be part of the solvent-based portion of the composition.\"\u003cSEP\u003e\"Nitrocellulose is utilized in nail polishes to provide a glossy finish and contribute to quick-drying properties.\"", "entity_type": "\"CATEGORY\"", "id": "\"NITROCELLULOSE\"", "label": "\"NITROCELLULOSE\"", "shape": "dot", "size": 10, "source_id": "chunk-8166ebb13c1f36f08ffb8ee0ef2c9cb8\u003cSEP\u003echunk-645a094fd5c614ddf1178da5ac1616b0\u003cSEP\u003echunk-bfc0eb5f899535c6c54d20dd969161c7", "title": "\"Nitrocellulose is a film forming agent that serves as a critical component in the solvent-based portion of the composition.\"\u003cSEP\u003e\"Nitrocellulose is a specific type of cellulose film forming agent used in formulations to improve adhesion and finish of cosmetic nail products.\"\u003cSEP\u003e\"Nitrocellulose is a specific type of film forming agent that may be part of the solvent-based portion of the composition.\"\u003cSEP\u003e\"Nitrocellulose is utilized in nail polishes to provide a glossy finish and contribute to quick-drying properties.\""}, {"color": "#d39352", "description": "\"Pigments are color substances that are typically insoluble in the medium, providing color and opacity to formulations, including cosmetics.\"", "entity_type": "\"CATEGORY\"", "id": "\"PIGMENTS\"", "label": "\"PIGMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-4ae071f3d418f5be60810bac37eb3d71", "title": "\"Pigments are color substances that are typically insoluble in the medium, providing color and opa  and construction materials.\"", "entity_type": "\"CATEGORY\"", "id": "\"EPOXY RESIN\"", "label": "\"EPOXY RESIN\"", "shape": "dot", "size": 10, "source_id": "chunk-8166ebb13c1f36f08ffb8ee0ef2c9cb8\u003cSEP\u003echunk-39b5ed5998c993ba0e2a29b50f21e19e\u003cSEP\u003echunk-4ae071f3d418f5be60810bac37eb3d71", "title": "\"Epoxy Resin is a component in nail compositions that contributes to the film-forming properties and enhances durability when cured.\"\u003cSEP\u003e\"Epoxy resin is a component in cosmetic nail compositions that serves as a co-film forming agent, contributing to the longevity and performance of the nail application.\"\u003cSEP\u003e\"Epoxy resin is a thermosetting polymer known for its strong adhesive properties and chemical resistance, commonly utilized in coatings and construction materials.\""}, {"color": "#a89064", "description": "\"Cellulose is a natural polymer used as a film-forming agent in various compositions, notably in cosmetic and industrial applications.\"", "entity_type": "\"CATEGORY\"", "id": "\"CELLULOSE\"", "label": "\"CELLULOSE\"", "shape": "dot", "size": 10, "source_id": "chunk-4ae071f3d418f5be60810bac37eb3d71", "title": "\"Cellulose is a natural polymer used as a film-forming agent in various compositions, notably in cosmetic and industrial applications.\""}, {"color": "#e922a0", "description": "\"Hariharan Ramakrishnan is an inventor involved in the creation of a hybrid nail composition, contributing to advancements in cosmetic formulations.\"", "entity_type": "\"PERSON\"", "id": "\"HARIHARAN RAMAKRISHNAN\"", "label": "\"HARIHARAN RAMAKRISHNAN\"", "shape": "dot", "size": 10, "source_id": "chunk-326b911e26a4dc8cda10b511586d3902", "title": "\"Hariharan Ramakrishnan is an inventor involved in the creation of a hybrid nail composition, contributing to advancements in cosmetic formulations.\""}, {"color": "#158299", "description": "\"Hsieh I-fan is an inventor associated with the development of a hybrid nail composition, indicating a rol
